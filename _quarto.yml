  date: "2025"
  chapters:
    - index.qmd

    - part: "Parte I — Fundamentos conceptuales"
      chapters:
        - 01-paradigma-hillse.qmd
        - 02-comparativa-metodologias.qmd
        - 03-arquitectura-sistema.qmd

    - part: "Parte II — Aplicación práctica paso a paso"
